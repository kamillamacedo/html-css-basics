<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devide-width, inicial-scale=1.0">
    <title>Culturama Form</title>
</head>
<body>
    <header>
        <h1>Online Research</h1>
    </header>
    <section>
        <form action="" method="get">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="info-name">Name</label>
                <input id="info-name" type="text" name="userName" required>

                <label for="info-age">Age</label>
                <input id="info-age" type="number" name="userAge" min="12" max="100" required>

                <label for="info-birthDate">Date of Birth</label>
                <input id="info-birthDate" type="date" name="userBirthDate">

                <label for="info-email">E-mail</label>
                <input id="info-email" type="email" name="userEmail">

                <label for="info-phoneNumber">Phone Number</label>
                <input id="info-phoneNumber" type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="Area Code + Phone Number">

                <label for="info-image">Photo Upload</label>
                <input id="info-image" type="file" accept="image/*" name="userImage">

            </fieldset>

            <fieldset>
                <legend>Profile</legend>

                <p>Gender</p>
                <input id="gender-female" type="radio" name="userGender" value="Female">
                <label for="gender-female">Female</label>

                <input id="gender-male" type="radio" name="userGender" value="Male">
                <label for="gender-male">Male</label>

                <input id="gender-notInformed" type="radio" name="userGender" value="notInformed">
                <label for="gender-notInformed">Prefer not to say</label>


                <p>Ethnic Group</p>
                <input id="ethnic-white" type="radio" name="userEthnicGroup" value="White">
                <label for="ethnic-white">White</label>

                <input id="ethnic-mixed" type="radio" name="userEthnicGroup" value="Mixed">
                <label for="ethnic-mixed">Mixed</label>

                <input id="ethnic-asian" type="radio" name="userEthnicGroup" value="Asian">
                <label for="ethnic-asian">Asian</label>
 
                <input id="ethnic-black" type="radio" name="userEthnicGroup" value="Black">
                <label for="ethnic-black">Black</label>

                <input id="ethnic-other" type="radio" name="userEthnicGroup" value="Other">
                <label for="ethnic-other">Other</label>

                <label for="maritalStatus">Marital Status:</label>
                <select id="maritalStatus" name="usderMaritalStatus">
                    <option value="notInformed">Select</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Widowed">Widowed</option>
                </select>


                <label for="state">U.S State:</label>
                <select id="state" name="userState" required>
                    <option value="notInformed">Select</option>
                    <option value="alabama">Alabama</option>
                    <option value="alaska">Alaska</option>
                    <option value="arizona">Arizona</option>
                    <option value="arkansas">Arkansas</option>
                    <option value="california">California</option>
                    <option value="colorado">Colorado</option>
                    <option value="connecticut">Connecticut</option>
                    <option value="delaware">Delaware</option>
                    <option value="florida">Florida</option>
                    <option value="georgia">Georgia</option>
                    <option value="hawaii">Hawaii</option>
                    <option value="idaho">Idaho</option>
                    <option value="illinois">Illinois</option>
                    <option value="indiana">Indiana</option>
                    <option value="iowa">Iowa</option>
                    <option value="kansas">Kansas</option>
                    <option value="kentucky">Kentucky</option>
                    <option value="louisiana">Louisiana</option>
                    <option value="maine">Maine</option>
                    <option value="maryland">Maryland</option>
                    <option value="massachusetts">Massachusetts</option>
                    <option value="michigan">Michigan</option>
                    <option value="minnesota">Minnesota</option>
                    <option value="mississippi">Mississippi</option>
                    <option value="missouri">Missouri</option>
                    <option value="montana">Montana</option>
                    <option value="nebraska">Nebraska</option>
                    <option value="nevada">Nevada</option>
                    <option value="nwHampshire">Nw Hampshire</option>
                    <option value="nwJersey">Nw Jersey</option>
                    <option value="nwMexico">Nw Mexico</option>
                    <option value="nwYork">Nw York</option>
                    <option value="northCarolina">North Carolina</option>
                    <option value="northDakota">North Dakota</option>
                    <option value="ohio">Ohio</option>
                    <option value="oklahoma">Oklahoma</option>
                    <option value="oregon">Oregon</option>
                    <option value="pennsylvania">Pennsylvania</option>
                    <option value="rhodeIsland">Rhode Island</option>
                    <option value="southCarolina">South Carolina</option>
                    <option value="southDakota">South Dakota</option>
                    <option value="tennessee">Tennessee</option>
                    <option value="texas">Texas</option>
                    <option value="utah">Utah</option>
                    <option value="vermont">Vermont</option>
                    <option value="washington">Washington</option>
                    <option value="westVirginia">West Virginia</option>
                    <option value="wisconsin">Wisconsin</option>
                    <option value="wyoming">Wyoming</option>
                    <option value="districtOfColumbia">District of Columbia</option>
                    <option value="americanSamoa">American Samoa</option>
                    <option value="guam">Guam</option>
                    <option value="northernMarianaIslands">Northern Mariana Islands</option>
                    <option value="puertoRico">Puerto Rico</option>
                    <option value="UnitedStatesMinorOutlyingIslands">United States Minor Outlying Islands</option>
                    <option value="virginIslands">Virgin Islands, U.S.</option>
                </select>

                <label for="city">City:</label>
                <input id="city" type="text" name="userCity" autocomplete="address-level2" placeholder="Ex.: New York">

            </fieldset>

            <fieldset>
                <legend>Habits</legend> 
                <p>Social Media</p>
                <input id="social-instagram" type="checkbox" name="social" value="instagram">
                <label for="social-instagram">Instagram</label>

                <input id="social-facebook" type="checkbox" name="social" value="fecebook">
                <label for="social-facebook">Facebook</label>

                <input id="social-linkedin" type="checkbox" name="social" value="linkedin">
                <label for="social-linkedin">Linkedin</label>

                <input id="social-x" type="checkbox" name="social" value="X">
                <label for="social-x">X</label>
                
            
            </fieldset>

            <button type="submit">Send</button>
            
        </form>
    </section>
</body>
</html>
