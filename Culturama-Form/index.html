<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devide-width, inicial-scale=1.0">
    <title>Culturama Form</title>
</head>
<body>
    <header>
        <h1>Online Research</h1>
    </header>
    <section>
        <form action="" method="get">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="userName">Name</label>
                <input type="text" name="userName" required>

                <label for="userAge">Age</label>
                <input type="number" name="userAge" min="12" max="100" required>

                <label for="birthDate">Date of Birth</label>
                <input type="date" name="birthDate">

                <label for="userEmail">E-mail</label>
                <input type="email" name="userEmail">

                <label for="userPhoneNumber">Phone Number</label>
                <input type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="Area Code + Phone Number">

                <label for="UserImage">Photo Upload</label>
                <input type="file" accept="image/*" name="userImage">

            </fieldset>

            <fieldset>
                <legend>Profile</legend>

                <p>Gender</p>
                <input type="radio" name="userGender" value="Female">
                <label for="userGender">Female</label>

                <input type="radio" name="userGender" value="Male">
                <label for="userGender">Male</label>

                <input type="radio" name="userGender" value="notInformed">
                <label for="userGender">Prefer not to say</label>


                <p>Ethnic Group</p>
                <input type="radio" name="userEthnicGroup" value="White">
                <label for="userEthnicGroup">White</label>

                <input type="radio" name="userEthnicGroup" value="Mixed">
                <label for="userEthnicGroup">Mixed</label>

                <input type="radio" name="userEthnicGroup" value="Asian">
                <label for="userEthnicGroup">Asian</label>
 
                <input type="radio" name="userEthnicGroup" value="Black">
                <label for="userEthnicGroup">Black</label>

                <input type="radio" name="userEthnicGroup" value="Other">
                <label for="userEthnicGroup">Other</label>

                <label for="maritalStatus">Marital Status:</label>
                <select name="maritalStatus">
                    <option value="notInformed">Select</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Widowed">Widowed</option>
                </select>


                <label for="userState">U.S State:</label>
                <select name="userState">
                    <option value="notInformed">Select</option>
                    <option value="Alabama">Alabama</option>
                    <option value="Alaska">Alaska</option>
                    <option value="Arizona">Arizona</option>
                    <option value="Arkansas">Arkansas</option>
                    <option value="California">California</option>
                    <option value="Colorado">Colorado</option>
                    <option value="Connecticut">Connecticut</option>
                    <option value="Delaware">Delaware</option>
                    <option value="Florida">Florida</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Hawaii">Hawaii</option>
                    <option value="Idaho">Idaho</option>
                    <option value="Illinois">Illinois</option>
                    <option value="Indiana">Indiana</option>
                    <option value="Iowa">Iowa</option>
                    <option value="Kansas">Kansas</option>
                    <option value="Kentucky">Kentucky</option>
                    <option value="Louisiana">Louisiana</option>
                    <option value="Maine">Maine</option>
                    <option value="Maryland">Maryland</option>
                    <option value="Massachusetts">Massachusetts</option>
                    <option value="Michigan">Michigan</option>
                    <option value="Minnesota">Minnesota</option>
                    <option value="Mississippi">Mississippi</option>
                    <option value="Missouri">Missouri</option>
                    <option value="Montana">Montana</option>
                    <option value="Nebraska">Nebraska</option>
                    <option value="Nevada">Nevada</option>
                    <option value="Nw Hampshire">Nw Hampshire</option>
                    <option value="Nw Jersey">Nw Jersey</option>
                    <option value="Nw Mexico">Nw Mexico</option>
                    <option value="Nw York">Nw York</option>
                    <option value="North Carolina">North Carolina</option>
                    <option value="North Dakota">North Dakota</option>
                    <option value="Ohio">Ohio</option>
                    <option value="Oklahoma">Oklahoma</option>
                    <option value="Oregon">Oregon</option>
                    <option value="Pennsylvania">Pennsylvania</option>
                    <option value="Rhode Island">Rhode Island</option>
                    <option value="South Carolina">South Carolina</option>
                    <option value="South Dakota">South Dakota</option>
                    <option value="Tennessee">Tennessee</option>
                    <option value="Texas">Texas</option>
                    <option value="Utah">Utah</option>
                    <option value="Vermont">Vermont</option>
                    <option value="Washington">Washington</option>
                    <option value="West Virginia">West Virginia</option>
                    <option value="Wisconsin">Wisconsin</option>
                    <option value="Wyoming">Wyoming</option>
                    <option value="District of Columbia">District of Columbia</option>
                    <option value="American Samoa">American Samoa</option>
                    <option value="Guam">Guam</option>
                    <option value="Northern Mariana Islands">Northern Mariana Islands</option>
                    <option value="Puerto Rico">Puerto Rico</option>
                    <option value="United States Minor Outlying Islands">United States Minor Outlying Islands</option>
                    <option value="Virgin Islands, U.S.">Virgin Islands, U.S.</option>
                </select>

                <label for="userCity">City:</label>
                <input type="text" name="userCity" autocomplete="address-level2" placeholder="Ex.: New York">



            </fieldset>

            <button type="submit">Send</button>
            
        </form>
    </section>
</body>
</html>
