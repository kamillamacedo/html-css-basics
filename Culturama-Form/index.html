<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devide-width, inicial-scale=1.0">
    <title>Culturama Form</title>
</head>
<body>
    <header>
        <h1>Online Research</h1>
    </header>
    <section>
        <form action="" method="get">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="userName">Name</label>
                <input type="text" name="userName" required>

                <label for="userAge">Age</label>
                <input type="number" name="userAge" min="12" max="100" required>

                <label for="birthDate">Date of Birth</label>
                <input type="date" name="birthDate">

                <label for="userEmail">E-mail</label>
                <input type="email" name="userEmail">

                <label for="userPhoneNumber">Phone Number</label>
                <input type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="Area Code + Phone Number">

                <label for="UserImage">Photo Upload</label>
                <input type="file" accept="image/*" name="userImage">

            </fieldset>

            <fieldset>
                <legend>Profile</legend>

                <p>Gender</p>
                <input type="radio" name="userGender" value="Female">
                <label for="userGender">Female</label>

                <input type="radio" name="userGender" value="Male">
                <label for="userGender">Male</label>

                <input type="radio" name="userGender" value="notInformed">
                <label for="userGender">Prefer not to say</label>


                <p>Ethnic Group</p>
                <input type="radio" name="userEthnicGroup" value="White">
                <label for="userEthnicGroup">White</label>

                <input type="radio" name="userEthnicGroup" value="Mixed">
                <label for="userEthnicGroup">Mixed</label>

                <input type="radio" name="userEthnicGroup" value="Asian">
                <label for="userEthnicGroup">Asian</label>
 
                <input type="radio" name="userEthnicGroup" value="Black">
                <label for="userEthnicGroup">Black</label>

                <input type="radio" name="userEthnicGroup" value="Other">
                <label for="userEthnicGroup">Other</label>

                <label for="maritalStatus">Marital Status:</label>
                <select name="maritalStatus">
                    <option value="notInformed"></option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Widowed">Widowed"</option>
                </select>

            </fieldset>


            <button type="submit">Send</button>
            
        </form>
    </section>
</body>
</html>
